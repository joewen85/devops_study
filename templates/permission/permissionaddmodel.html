<!--添加用户模态窗 -->
<div class="modal fade" tabindex="-1" id="permission_add_modal" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">添加用户</h4>
            </div>

            <div class="modal-body form-inline">
                <form class="form-horizontal" id="AddForm">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="control-label">权限名：</label>
                        <input type="text" name="permissionname" class="form-control" required="">
                    </div>

                    <div class="form-group">
                        <label class="control-label">权限：</label>
                        <input type="text" name="permission" class="form-control" required="">
                    </div>

                    <div>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="submit_button">确认</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
<!--添加用户模态窗结束 -->
